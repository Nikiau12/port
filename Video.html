<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikita Kotrelev</title>
    <link rel="icon" href="Скан 38 (1).png" type="image/png" sizes="64x64">
    <!-- Используйте 'favicon.png', если используете PNG -->
    <style>
        html, body {
            overflow-x: hidden; /* Скрыть горизонтальную прокрутку */
            overflow-y: auto;   /* Позволить вертикальную прокрутку */
            margin: 0;          /* Убрать отступы */
            padding: 0;         /* Убрать отступы */
        }

        body {
            font-family: 'Stolzl Book', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 2rem;
        }

        header {
            background-color: transparent;
            color: #ffffff;
            padding: 0rem 1rem;
            width: 100%;
            display: flex;
            flex-direction: column; /* Вертикальное размещение элементов */
            align-items: center; /* Центрирование по горизонтали */
            position: relative;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
            z-index: 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            transform: translateY(-57%);
            transform: translateX(-70%);
            letter-spacing: 1px;
            transition: color 0.1s ease-in-out;
            font-family: 'Galey', Modern Sans Serif Font;
        }

        header .subheading {
            font-size: 1.1rem; /* Размер шрифта для Cinematographer */
            transform: translateY(-57%);
            transform: translateX(-141%);
            font-family: 'Stolzl', Light;
            color: #ffffff; /* Цвет шрифта */
            margin-top: 0.5rem; /* Отступ сверху между заголовком и подзаголовком */
        }

        .header-nav {
            margin-top: 1rem; /* Отступ сверху для разделения с заголовком */
        }

        .header-nav nav {
            display: flex;
            transform: translateX(75%);
            gap: 3rem; /* Расстояние между кнопками, измените по необходимости */
        }

        .header-nav a {
            color: #ffffff; /* Белый цвет для кнопок */
            transform: translateY(-250%);
            text-decoration: none; /* Убираем подчеркивание */
            font-size: 0.9rem; /* Размер шрифта для кнопок */
            font-family: 'Stolzl', Light; /* Шрифт для кнопок */
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 1500px;
            cursor: pointer;
            overflow: hidden;
            aspect-ratio: 16 / 9; /* Пропорции 16:9 для видео */
            margin-bottom: 30px; /* Расстояние между видео */
        }

        /* Картинка-заглушка вместо видео */
        .video-thumbnail {
            width: 100%;
            height: auto;
        }

        /* Текст поверх видео */
        .video-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-family: 'Galey', Modern Sans Serif Font;
            font-size: 2rem;
            text-align: center;
            letter-spacing: 1px;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        /* Контейнер для видео в модальном окне */
        .modal-content {
            position: relative;
            width: 80%;
            max-width: 800px;
        }

        .modal-content iframe {
            width: 100%;
            height: 450px;
        }

        /* Кнопка закрытия модального окна */
        .close {
            position: absolute;
            top: -40px;
            right: 0;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="!Nikita html>.html" style="color: inherit; text-decoration: none;">Nikita Kotrelev</a></h1>
        <div class="subheading">Cinematographer</div> <!-- Новый элемент для подзаголовка -->
        <div class="subheading">Photographer</div> <!-- Новый элемент для подзаголовка -->
        <div class="header-nav"> <!-- Новый контейнер для навигации -->
            <nav>
                <a href="Video.html" id="clothing-btn">VIDEO</a>
                <a href="photos.html" id="looks-btn">PHOTOS</a>
                <a href="about.html" id="about-btn">ABOUT ME</a>
                <a href="CONTACT.html" id="about-btn">CONTACT</a>
            </nav>
        </div>
    

        <div class="video-container">
            <!-- Видео-заглушка с автоплеем и без звука -->
            <video class="video-placeholder" autoplay muted loop playsinline>
                <source src="GEORGIAN.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-title">GEORGIAN FILM</div> <!-- Текст поверх видео -->
        </div>

        <!-- Модальное окно для видео -->
        <div id="videoModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe 
                    src="https://www.youtube.com/embed/XaXN2IjR-Bw" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="video-container">
            <!-- Видео-заглушка с автоплеем и без звука -->
            <video class="video-placeholder" autoplay muted loop playsinline>
                <source src="SHOWREEL1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-title">SHOWREEL</div> <!-- Текст поверх видео -->
        </div>

        <!-- Модальное окно для видео -->
        <div id="videoModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe 
                    src="https://www.youtube.com/embed/iUvJYz0X3eo" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    
    <script>
        // Получаем элементы
        const modal = document.getElementById("videoModal");
        const videoContainer = document.querySelector(".video-container");
        const closeModal = document.querySelector(".close");

        // При клике на видео-заглушку открывается модальное окно
        videoContainer.addEventListener("click", () => {
            modal.style.display = "flex"; // Показать модальное окно
        });

        // Закрытие модального окна при нажатии на кнопку закрытия
        closeModal.addEventListener("click", () => {
            modal.style.display = "none"; // Скрыть модальное окно
        });

        // Закрытие модального окна при нажатии за пределами контента
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none"; // Скрыть модальное окно
            }
        });
    </script>

</body>
</html>
