        /* Стили для модального окна (галереи) */
.modal {

    padding-top: 10vh; /* Отступ сверху, чтобы не прилипало к самому верху */
}

.modal-content {

    max-height: 60%;
}

    <!-- Модальное окно для галереи -->
    <div id="photoModal" class="modal">
      <div class="modal-content">
          <img id="modalImage" src="" alt="Modal Photo">
      </div>
  </div>

  <script>
      // Получаем модальное окно и изображение внутри него
      const modal = document.getElementById("photoModal");
      const modalImg = document.getElementById("modalImage");

      // Функция для открытия модального окна
      document.querySelectorAll('.photos-container img').forEach(img => {
          img.addEventListener('click', function() {
              modal.style.display = "flex";
              modalImg.src = this.src;
          });
      });

      // Функция для закрытия модального окна при нажатии за его пределами
      modal.addEventListener('click', function(e) {
          if (e.target === modal) {
              modal.style.display = "none";
          }
      });
  </script>
